server.port: 8888
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-petclinic/spring-petclinic-microservices-config
          default-label: main
        # Use the File System Backend to avoid git pulling. Enable "native" profile in the Config Server.
        native:
          searchLocations: file:///${GIT_REPO}

server:
  tomcat:
    # Maintain previous Spring Boot 3.4 behavior (default changed from 'when-available' to 'never' in 3.5)
    use-apr: when-available

